<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temperature Conversion</h1>
        </header>
        <div class="form-wrapper">
            <div class="InputSection">
                <label for="inputField">Celsius:</label>
                <input type="number" id="inputField" placeholder="Enter Celsius temperature">
            </div>
            <div class="button-wrapper">
                <button id="convertBtn" onclick="convert()">Convert</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
                <button id="reverseBtn" onclick="reverse()">Reverse</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="logic"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
